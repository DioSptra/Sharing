<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sharing Session</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar">
  <div class="logo">🚀 Sharing Session</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<!-- Hero Slider -->
<div class="hero slider">
  <div>
    <img src="https://diobucket-1.s3.ap-southeast-1.amazonaws.com/Cloud-kinetics.jpeg" alt="Cloud Kinetics" />
    <div class="hero-overlay">
      <h1>🚀 Sharing Session</h1>
      <p>by <span class="highlight">Dio Saputra</span></p>
    </div>
  </div>
  <div>
    <img src="https://picsum.photos/1200/500?random=1" alt="Slide 2" />
  </div>
  <div>
    <img src="https://picsum.photos/1200/500?random=2" alt="Slide 3" />
  </div>
</div>


    <!-- Slider Controls -->
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <section class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <label class="upload-label">
          <input type="file" id="fileInput" name="file" accept="image/*" required />
          <span>📤 Choose Image</span>
        </label>
        <button type="submit" class="btn">Upload</button>
      </form>
    </section>

    <h2 class="section-title" id="gallery">📸 Gallery</h2>
    <section class="gallery"></section>
  </div>

  <!-- Footer -->
  <footer id="contact">
    <p>✨ Built with Flask + AWS S3 | Designed for the Future 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
