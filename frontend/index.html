<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sharing Session</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
<nav class="navbar">
  <div class="nav-logo">🚀 Sharing Session</div>
  <ul class="nav-links">
    <li><a href="index.html#home">Home</a></li>
    <li><a href="index.html#gallery">Gallery</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>


<!-- Hero Section -->
<section class="hero" id="home">
  <!-- Teks di atas slider -->
  <div class="hero-header">
    <h1>🚀 Sharing Session</h1>
    <p>by <span class="highlight">Dio Saputra</span></p>
  </div>

  <!-- Hero Slider -->
  <div class="hero-slider">
    <div class="slide active">
      <img src="https://diobucket-1.s3.ap-southeast-1.amazonaws.com/Cloud-kinetics.jpeg" alt="Cloud Kinetics">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1015/1200/500" alt="Nature">
      <div class="hero-overlay">
        <h1>🌿 Learn DevOps</h1>
        <p>Modern Infrastructure Automation</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1005/1200/500" alt="Cloud">
      <div class="hero-overlay">
        <h1>☁️ Cloud Native</h1>
        <p>Future is in the Cloud</p>
      </div>
    </div>

    <!-- Slider Controls -->
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>
</section>

  <!-- Main Container -->
  <div class="container">
    <!-- Upload Section -->
    <section class="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <label class="upload-label">
          <input type="file" id="fileInput" name="file" accept="image/*" required />
          <span>📤 Choose Image</span>
        </label>
        <button type="submit" class="btn">Upload</button>
      </form>
    </section>

    <!-- Gallery Section -->
    <h2 class="section-title" id="gallery">📸 Gallery</h2>
    <section class="gallery" id="galleryContainer">
      <!-- JS akan render isi gambar + delete button -->
    </section>
  </div>

  <!-- Footer -->
  <footer id="contact">
    <p>✨ Built with Flask + AWS S3 | Designed for the Future 🚀</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
